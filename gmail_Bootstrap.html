<!DOCTYPE HTML>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <title>Inbox-dinilthomas@techversant.com</title>
    <link rel="icon" type="image/x-icon" href="D:/Gmail_Inbox/Assets/Images/gmail.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
     <div class="screenDivsion row w-100">
      <div class="sideNavBar px-3 col-1">
          <div class="toggleButtonDiv mt-3">
            <a href="" class="toggleButton ms-1"><img src="D:/Gmail_Inbox/Assets/Images/toggleButton.png" alt="image"></a>
          </div>
          <div class="sideNavComponent1 mt-5 ms-1">
            <div class="sideNavInnDiv1 ms-2"><i class="fa-solid fa-envelope fa-lg emailEnvolopeIcon "></i></div>
            <div class="sideNavCompName1 fs-6">Mail</div>
          </div>
          <div class="sideNavComponent2 mt-3 ms-1">
            <div class="sideNavInnDiv2 ms-2"><img src="D:/Gmail_Inbox/Assets/Images/sideNavImage2.png" alt="image"></div>
            <div class="sideNavCompName fs-6">Chat</div>
          </div>
          <div class="sideNavComponent3 mt-3 ms-1">
            <div class="sideNavInnDiv2 ms-2"><img src="D:/Gmail_Inbox/Assets/Images/sideNavImage3.png" alt="image"></div>
            <div class="sideNavCompName fs-6">Meet</div>
          </div>
      </div>
      <div class="mainContent col-11">
       <div class="gmailHeader w-90 row align-items-center">
        <div class="toggleLogo col-2 justify-content-">
          <a href="" class="gmailLogo"><img src="D:/Gmail_Inbox/Assets/Images/gmailLogo.png" alt="Image"></a>
        </div>
        <div class="SearchBarDiv col-5 d-flex align-items-center">
          <div class="searchOptionsDiv">
             <img src="D:/Gmail_Inbox/Assets/Images/zoom-lens.png" height="20" class="searchOption" alt="Image">
          </div>
          <input type="text" placeholder="Search mail" class="searchBar w-75">
          <div class="searchOptionsDiv ">
             <img src="D:/Gmail_Inbox/Assets/Images/searchOption.png" height="20" class="searchOption" alt="Image">
          </div>
        </div>
        <div class="activeInfoSettings col-3 justify-content-evenly d-flex align-items-center">
          <div class="activeListDiv w-50 bg-info form-control">
            <b class="greenRound text-success">&#9679;</b>
            <span class="activeSent">Active</span>
            <i class="fa-solid fa-chevron-down fa-xs" style="color: #000000;"></i>
          </div>
          <a href="" class="infoButton"><i class="fa-regular fa-circle-question fa-lg" style="color: #000000;"></i></a>
          <a href="" class="settingsButton"><img src="D:/Gmail_Inbox/Assets/Images/Settings.png" height="20" alt="Image"></a>
        </div>
        <div class="userNavDiv col-2 d-flex align-items-center justify-content-between">
          <a href="" class="contentsButton"><img src="D:/Gmail_Inbox/Assets/Images/contentsButton.png" alt="image"></a>
          <a href="" class="userButton"><img src="D:/Gmail_Inbox/Assets/Images/userLogo.png" alt="Image"></a>
        </div>
      </div>
      <div class="mailsectionMainDiv row">
        <div class="catagoriesDiv col-2">
          <div class="composeDiv px-3 w-75 fs-6 py-2 bg-info form-control">
            <i class="fa-solid fa-pen penIcon"></i>
            <span class="composeSpan">Compose</span>
          </div>
          <div class="inboxInnerDiv mt-2 row">
            <i class="fa-regular fa-image inboxIcon col-1" ></i>
            <span class="inboxSpan col-9">Inbox</span>
            <span class="inboxBadge col-1 fs-6">24</span>
          </div>
          <div class="catagoriesInnerDiv mt-2">
            <i class="fa-regular fa-star componentIcon"></i>
            <span class="catagoriesSpan ms-3">Starred</span>
          </div>
          <div class="catagoriesInnerDiv mt-2">
            <i class="fa-regular fa-clock componentIcon" ></i>
            <span class="catagoriesSpan ms-3">Snoozed</span>
          </div>
          <div class="catagoriesInnerDiv mt-2">
            <i class="fa-regular fa-paper-plane componentIcon"></i>
            <span class="catagoriesSpan ms-3">Sent</span>
          </div>
          <div class="catagoriesInnerDiv mt-2">
            <i class="fa-regular fa-note-sticky fa-flip-vertical componentIcon" ></i>
            <span class="catagoriesSpan ms-3">Drafts</span>
          </div>
          <div class="catagoriesInnerDiv mt-2">
            <i class="fa-solid fa-chevron-down fa-xs" ></i>
            <span class="catagoriesSpan ms-3">More</span>
          </div>
          <div class="labelDiv mt-2">
            <span class="labelSpan">Labels</span>
            <i class="fa-solid fa-plus labelIcon"></i>
          </div>
        </div>
     </div>
  </body>
</html>
